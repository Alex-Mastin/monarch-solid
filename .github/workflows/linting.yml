name: Run linter
on: [push]
jobs:
  eslint:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install project dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm run ci:lint
